<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/paulopmx/flexigrid/css/flexigrid.css" />

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/paulopmx/flexigrid/js/flexigrid.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="/CSS/add_product.css">
    <link rel="stylesheet" href="/CSS/Message.css">
</head>

<body>
    <script src="/JS/add_product.js"></script>
    <script src="/JS/Message.js"></script>
    <div class="form-container">
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <div>
                <h2 id="title">Add Product</h2>
            </div>
            <div>
                <img id="productImagePreview" src=""
                    style="display:none; margin-top:10px; max-width:150px; border-radius:8px;" />
            </div>
        </div>

        <form class="form-grid">
            <input type="hidden" id="editid">

            <!-- Category -->
            <div class="form-group">
                <label for="category">Product Category</label>
                <select id="category" name="category">
                    <option value="0">Select Category</option>
                    <option value="1">Tops</option>
                    <option value="2">Dresses</option>
                    <option value="3">Co-ords</option>
                    <option value="4">Bottoms</option>
                    <option value="5">Accessories</option>
                </select>
            </div>

            <!-- Product Name -->
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" id="product_name" name="product_name" placeholder="Enter product name">
            </div>

            <!-- Product Image Upload -->
            <div class="form-group full-width">
                <label for="productImageFile">Product Image</label>

                <label class="image-upload">
                    <input type="file" id="productImageFile" name="product_image" accept="image/*"
                        onchange="uploadProductImage()">
                    ðŸ“· Click to upload image
                </label>

                <!-- Image Preview -->
                <!-- <img id="productImagePreview" src=""
                    style="display:none; margin-top:10px; max-width:150px; border-radius:8px;" /> -->

                <!-- Hidden field to store Cloudinary URL -->
                <input type="hidden" id="productImageUrl" name="productImageUrl">
            </div>


            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <!-- Rate -->
            <div class="form-group">
                <label for="price">Rate (â‚¹)</label>
                <input type="number" id="price" name="price">
            </div>


            <!-- Sizes -->
            <div class="form-group">
                <label>Available Sizes</label>
                <div class="checkbox-group">
                    <label for="size_s"><input type="checkbox" id="size_s" name="sizes[]" value="S"> S</label>
                    <label for="size_m"><input type="checkbox" id="size_m" name="sizes[]" value="M"> M</label>
                    <label for="size_l"><input type="checkbox" id="size_l" name="sizes[]" value="L"> L</label>
                    <label for="size_xl"><input type="checkbox" id="size_xl" name="sizes[]" value="XL"> XL</label>
                </div>
            </div>

            <!-- Discount -->
            <div class="form-group">
                <label for="discount">Discount (%)</label>
                <input type="number" id="discount" name="discount">
            </div>


            <!-- Stock -->
            <div class="form-group">
                <label>In Stock</label>
                <div class="radio-group">
                    <label for="stock_yes">
                        <input type="radio" id="stock_yes" name="in_stock" value="1"> Yes
                    </label>
                    <label for="stock_no">
                        <input type="radio" id="stock_no" name="in_stock" value="0"> No
                    </label>
                </div>
            </div>

            <!-- Other Info -->
            <div class="form-group full-width">
                <label for="other_info">Other Information</label>
                <textarea id="other_info" name="other_info"></textarea>
            </div>

            <!-- Button -->
            <div class="form-group full-width">
                <!-- <button type="submit" id="submit_product">Save Product</button> -->
                <button type="submit" id="submit_product">
                    <span class="btn-text">Save Product</span>
                </button>

            </div>

        </form>

    </div>

    <div id="globalLoader" class="loader-overlay" style="display:none;">
        <div class="loader"></div>
    </div>
</body>

</html>
